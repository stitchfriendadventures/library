<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Favorite Shows</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-default-season="Season1">
  <header>
    <h1>Phineas and Ferb</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="phineasandferb.html">Videos</a>
    </nav>
  </header>

  <main class="main-layout">
    <aside class="season-buttons">
      <button onclick="loadSeason('Season1')">Season 1</button>
      <button onclick="loadSeason('Season2')">Season 2</button>
    </aside>

    <section class="video-panel">
      <video id="videoPlayer" width="400" controls>
        <source src="" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <div class="controls">
        <label for="episodeSelect">Choose Episode:</label>
        <select id="episodeSelect" onchange="loadEpisodeParts()">
          <option value="">-- Select Episode --</option>
        </select>
      </div>

      <ul id="partList"></ul>

      <div id="videoData" style="display: none;">
        <div class="season" data-season="Season1">
          <div class="episode" data-episode="Episode 1">
            <div class="part" data-src="videos/Season1/Ep1-Part1.mp4" data-img="thumbs/Season1/Ep1-Part1.jpg"></div>
            <div class="part" data-src="videos/Season1/Ep1-Part2.mp4" data-img="thumbs/Season1/Ep1-Part2.jpg"></div>
          </div>
          <div class="episode" data-episode="Episode 2">
            <div class="part" data-src="videos/Season1/Ep2-Part1.mp4" data-img="thumbs/Season1/Ep2-Part1.jpg"></div>
          </div>
        </div>
        <div class="season" data-season="Season2">
          <div class="episode" data-episode="Episode 55">
            <div class="part" data-src="pf.02.55/pf.02.55_001.mp4" data-img="pf.02.55/pf.02.55_001.jpg"></div>
            <div class="part" data-src="pf.02.55/pf.02.55_002.mp4" data-img="pf.02.55/pf.02.55_002.jpg"></div>
            <div class="part" data-src="pf.02.55/pf.02.55_003.mp4" data-img="pf.02.55/pf.02.55_003.jpg"></div>
            <div class="part" data-src="pf.02.55/pf.02.55_004.mp4" data-img="pf.02.55/pf.02.55_004.jpg"></div>
            <div class="part" data-src="pf.02.55/pf.02.55_005.mp4" data-img="pf.02.55/pf.02.55_005.jpg"></div>
            <div class="part" data-src="pf.02.55/pf.02.55_006.mp4" data-img="pf.02.55/pf.02.55_006.jpg"></div>

          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Playlist</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
