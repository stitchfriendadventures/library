<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Playlist by Season & Episode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸŽ¥ My Series Viewer</h1>
  </header>

  <main class="main-layout">
    <!-- Side Season Buttons -->
    <aside class="season-buttons">
      <button onclick="loadSeason('Season1')">Season 1</button>
      <button onclick="loadSeason('Season2')">Season 2</button>
    </aside>

    <!-- Video Player & Controls -->
    <section class="video-panel">
      <video id="videoPlayer" width="100%" controls>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <div class="controls">
        <label for="episodeSelect">Choose Episode:</label>
        <select id="episodeSelect" onchange="loadEpisodeParts()">
          <option value="">-- Select Episode --</option>
        </select>
      </div>

      <ul id="partList"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Video Playlist</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
